apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image }}"
          ports:
            - containerPort: {{ .Values.zookeeper.service.port }}

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image }}"
          env:
            {{- range $env := .Values.kafka.environment }}
            - name: "{{ $env.name }}"
              value: "{{ $env.value }}"
            {{- end }}
          ports:
            - containerPort: {{ .Values.kafka.service.port }}

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: "{{ .Values.producer.image }}"
          imagePullPolicy: "{{ .Values.producer.imagePullPolicy }}"
          env:
            - name: KAFKA_BROKER
              value: "kafka:{{ .Values.kafka.service.port }}"
          ports:
            - containerPort: {{ .Values.producer.service.port }}

--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: "{{ .Values.consumer.image }}"
          imagePullPolicy: "{{ .Values.producer.imagePullPolicy }}"
          env:
            - name: KAFKA_BROKER
              value: "kafka:{{ .Values.kafka.service.port }}"
          ports:
            - containerPort: {{ .Values.consumer.service.port }}