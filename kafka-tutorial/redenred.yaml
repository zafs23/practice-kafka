# Source: kaka-tutorial/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: "confluentinc/cp-zookeeper:latest"
          ports:
            - containerPort: 2181
---
# Source: kaka-tutorial/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: "confluentinc/cp-kafka:latest"
          env:
            - name: "KAFKA_LISTENERS"
              value: "PLAINTEXT://0.0.0.0:9092"
            - name: "KAFKA_ADVERTISED_LISTENERS"
              value: "PLAINTEXT://kafka:9092"
            - name: "KAFKA_ZOOKEEPER_CONNECT"
              value: "zookeeper:2181"
            - name: "KAFKA_LISTENER_SECURITY_PROTOCOL_MAP"
              value: "PLAINTEXT:PLAINTEXT"
            - name: "KAFKA_INTER_BROKER_LISTENER_NAME"
              value: "PLAINTEXT"
            - name: "KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR"
              value: "1"
          ports:
            - containerPort: 9092
---
# Source: kaka-tutorial/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: "producer:latest"
          imagePullPolicy: "Never"
          env:
            - name: KAFKA_BROKER
              value: "kafka:9092"
          ports:
            - containerPort: 8080
---
# Source: kaka-tutorial/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: "consumer:latest"
          imagePullPolicy: "Never"
          env:
            - name: KAFKA_BROKER
              value: "kafka:9092"
          ports:
            - containerPort: 8081
---
# Source: kaka-tutorial/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-tutorial-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kafka-tutorial.local
      http: 
        paths:
          - path: /producer
            pathType: Prefix
            backend:
              service: 
                name: producer
                port:
                  number: 8080
          - path: /consumer
            pathType: Prefix
            backend: 
              service:
                name: consumer
                port:
                  number: 8081
